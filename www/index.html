<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>iDigBio Data Ingestion Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.1/css/jquery.dataTables.css"> -->
    <link href="assets/DataTables/css/DT-bootstrap.css" rel="stylesheet">
    <!-- Site-specific CSS -->
    <link href="assets/css/ingestion.ui.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shim.ie.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="http://www.idigbio.org">iDigBio</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="http://www.idigbio.org">About</a></li>
              <li><a href="http://www.idigbio.org">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit text-centered">
        <div class="row-fluid">
          <div class="span4">
            <img src="assets/img/logo.png" alt="" id="logo">
          </div>
          <div class="span8">
            <h1>{{ title }}</h1><br />
            <p>{{ description }}</p>
          </div>
        </div>
      </div>

      <!-- Main form used to post path to the service -->
      <form id="upload-form" class="form-inline">
        <div class="row">
          <div class="span6 offset3">
            <!-- Input form-->
            <div class="row">
                <input type="text" data-provide="typeahead" class="span5" 
                  id="root-path" placeholder="Copy & paste the root directory of the images you want to uploadâ€¦"
                  title='e.g. C:\\Users\bob\Pictures\ or /Users/alice/Pictures/'>
                <button id="upload-button" type="submit"  class="btn btn-primary pull-right">
                  <i class="icon-upload icon-white"></i>
                  <span>Upload</span>
                </button>
            </div>
            
            <!-- Alert -->
            <div class="row" id="alert-container"></div>
            
            <!-- Progress bar -->
            <div class="row fade" id="progressbar-container">
              <!-- The global progress information -->
              <!-- The extended global progress information -->
              <div id="progresstext">&nbsp;</div>
              <!-- The global progress bar -->
              <div class="progress progress-primary progress-striped">
                <div id="upload-progressbar" class="bar" style="width:0.1%;"></div>
              </div>
            </div>
            
          </div>
        </div>
        <div class="row">
          <!-- Results table -->
          <div class="span12 fade" id="result-table-container">
            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="result-table"></table>
          </div>
        </div>
      </form>
      
      <hr>

      <footer class="text-centered">
        <p>&copy; iDigBio 2012</p>
      </footer>

    </div> <!-- /container -->
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script><br />
    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="assets/DataTables/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="assets/TableTools/js/TableTools.min.js"></script>
    <script type="text/javascript" charset="utf8" src="assets/DataTables/js/DT-bootstrap.js"></script>
    <!-- Site-specific JS -->
    <script src="assets/js/ingestion.ui.js"></script>
  </body>
</html>
